<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دردشة Eternal Brothers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- استدعاء ملف Firebase المستقل -->
<script src="firebase-config.js"></script>

<!-- استدعاء مكتبات Firebase Realtime Database -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  // تهيئة Firebase باستخدام config من firebase-config.js
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // إرسال رسالة
  window.sendMessage = function(msg){
    if(msg.trim() === "") return;
    push(ref(db, 'messages'), { text: msg, time: Date.now() });
    document.getElementById("message").value = "";
  }

  // عرض الرسائل realtime
  const messagesContainer = document.getElementById("messages");
  onValue(ref(db, 'messages'), (snapshot) => {
    const data = snapshot.val();
    messagesContainer.innerHTML = "";
    for(let key in data){
      const msg = document.createElement("div");
      msg.textContent = data[key].text;
      messagesContainer.appendChild(msg);
    }
  });

  // التحقق من كود الدخول
  window.checkCode = function(){
    const userCode = document.getElementById("accessCode").value;
    const correctCode = "1234"; // ضع الكود الذي تريد
    if(userCode === correctCode){
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
    } else {
      alert("الكود خاطئ، حاول مرة أخرى!");
    }
  }
</script>

<style>
body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f0f0f0; }
#chat { display:none; margin-top:20px; }
#messages { border:1px solid #ccc; height:200px; overflow-y:auto; padding:10px; background:#fff; margin-bottom:10px; }
input, button { padding:10px; margin:5px; }
</style>
</head>
<body>

<h2>دردشة Eternal Brothers</h2>

<!-- صفحة الدخول بالكود -->
<div id="login">
  <input type="text" id="accessCode" placeholder="ادخل الكود">
  <button onclick="checkCode()">دخول</button>
</div>

<!-- صفحة الدردشة -->
<div id="chat">
  <div id="messages"></div>
  <input type="text" id="message" placeholder="اكتب رسالتك">
  <button onclick="sendMessage(document.getElementById('message').value)">إرسال</button>
</div>

</body>
</html>
